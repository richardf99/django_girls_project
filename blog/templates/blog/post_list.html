{% extends 'blog/base.html' %}

{% block content %}
    <h1>Welcome to My Blog</h1>
    <a href="{% url 'post_new' %}" class="shiny-btn">New Post</a>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text }}</p>
        </div>
    {% endfor %}
{% endblock %}
