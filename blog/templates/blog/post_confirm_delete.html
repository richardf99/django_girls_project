{% extends 'blog/base.html' %}

{% block content %}
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete "{{ post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="shiny-btn">Yes, delete</button>
    <a href="{% url 'post_detail' post.pk %}" class="shiny-btn">Cancel</a>
  </form>
{% endblock %}
