{% extends 'blog/base.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text }}</p>
    <h4>Comments:</h4>
    <ul>
      {% for comment in post.comments.all %}
        <li><strong>{{ comment.author }}</strong>: {{ comment.text }}</li>
      {% empty %}
        <li>No comments yet.</li>
      {% endfor %}
    </ul>
    <a href="{% url 'post_edit' post.pk %}" class="shiny-btn">Edit</a>
    <a href="{% url 'post_delete' post.pk %}" class="shiny-btn">Delete</a>
{% endblock %}
